        <!-- CHATROOM -->
        <!-- CHAT CONTAINER -->
        <div id="chatwrap">
            <div class="row">
                <div class="col-md-5">
                    <div class="card">
                        <!-- CARD HEADER-->
                        <div class="card-header bg-dark text-white">
                            <h2 id="room-name"> "Nombre de la sala"</h2>
                            <h2 id="btnsalas" href="" class="btn">Listado de salas</h2>
                        </div>

                        <!-- CARD BODY-->
                        <div id="chat" class="card-body"></div>

                        <!-- CARD FOOTER -->
                        <form id="message-form" class="card-footer">
                            <div class="input-group">
                                <input type="text" id="message" class="form-control" />
                                <div class="input-group-append">
                                    <button class="btn">
                      <i class="fas fa-location-arrow"></i> Send
                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- USERS SECTION-->
                <!-- LIST OF USERS IN THE ROOM -->
                <div class="usersclass col-md-4">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <h3>Users</h3>
                        </div>
                        <div class="card-body">
                            <div id="usernames"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function() {

                $('ul.switcher li').click(function() {
                    var tab_id = $(this).attr('data-tab');

                    $('li').removeClass('active');
                    $('div.tab-pane').removeClass('active');

                    $(this).addClass('active');
                    $("#" + tab_id).addClass('active');
                })

            })
        </script>
